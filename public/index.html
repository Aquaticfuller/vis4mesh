<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vis4Mesh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous"></script>

  <nav class="navbar navbar-light bg-light fixed-top" id="navbar">
    <!-- TODO: tooltip for items -->
    <div class="container-fluid">
      <a class="navbar-brand" style="margin-left: 0.75em;" href="#" data-bs-toggle="tooltip" data-bs-placement="bottom"
        title="metadata: undefined">Vis4Mesh</a>

      <!-- Slider -->
      <div id="slider"></div>

      <!-- Time Range Input-->

      <div class="input-group time-input">
        <input id="start-time" type="text" class="form-control" placeholder="From">
        <input id="end-time" type="text" class="form-control" placeholder="To">
      </div>

      <!-- Player Status -->
      <div id="player-status"></div>
      <!-- <button id="player-status" type="button" class="btn btn-primary btn-sm" style="margin: 0 0.5em">
        <img src="./icon/pause.svg" width="25" height="25">
      </button> -->

      <!-- Data Port Status -->
      <div id="dataport-status" class="dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="dataport-status-dropdown" role="button"
          data-bs-toggle="dropdown" aria-expanded="false">
          <img src="./icon/ok.svg" width="35" height="35" data-bs-toggle="tooltip" data-bs-placement="bottom"
            title="Data Port Status">
        </a>
        <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="dataport-status-dropdown">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
          <!-- TODO: offline archives load/dump support -->
        </ul>
      </div>

      <!-- Sidebar Config -->
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar"
        aria-controls="sidebar" aria-expanded="false" aria-label="Toggle sidebar">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div id="graph"></div>

  <div class="collapse" id="sidebar"></div>

  <script type="module" src="../src/index.ts"></script>
</body>

</html>
